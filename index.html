<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG101</title>
  </head>
  <body>
    <main>
      <header>
        <h1 data-testid="slackUserName">Obinna Chidi</h1>

          src="./assets/IMG_5420-EDIT.webp"

</html>
